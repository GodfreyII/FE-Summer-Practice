<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>RGB blocks</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="red" onclick = "countRed()"></div>
      <div class="green" onclick = "countGreen()"></div>
      <div class="blue" onclick = "countBlue()"></div>
    </div>
    <div class="dashboard">
      <p>Красный блок кликнули <span class="red-counter">0</span> раз.</p>
      <p>Зеленый блок кликнули <span class="green-counter">0</span> раз.</p>
      <p>Синий блок кликнули <span class="blue-counter">0</span> раз.</p>
    </div>
  </body>
</html>
